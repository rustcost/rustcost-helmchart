{{- if and .Values.rbac.enabled .Values.rbac.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rustcost.saName" . | quote }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "rustcost.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
