{{- if (.Values.dashboard.enabled | default false) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rustcost.fullname" . }}-dashboard
  labels:
    {{- include "rustcost.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: {{ .Values.dashboard.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "rustcost.name" . }}-dashboard
    release: {{ .Release.Name }}
{{- end }}
