{{- if .Values.nodeExporter.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "rustcost.fullname" . }}-node-exporter
  labels:
    {{- include "rustcost.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "rustcost.name" . }}-node-exporter
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "rustcost.name" . }}-node-exporter
        release: {{ .Release.Name }}
    spec:
      hostPID: true
      hostNetwork: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
      containers:
        - name: node-exporter
          image: {{ .Values.nodeExporter.image }}
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
            - --web.listen-address=:{{ .Values.nodeExporter.port }}
          ports:
            - name: metrics
              containerPort: {{ .Values.nodeExporter.port }}
              hostPort: {{ .Values.nodeExporter.port }}
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
{{- end }}
