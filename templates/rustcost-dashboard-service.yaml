{{- if (.Values.dashboard.enabled | default false) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rustcost.fullname" . }}-dashboard-svc
  labels:
    {{- include "rustcost.labels" . | nindent 4 }}
    component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: {{ .Values.dashboard.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "rustcost.selectorLabels" . | nindent 4 }}
    component: dashboard
{{- end }}
