{{- if (.Values.dashboard.enabled | default false) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rustcost.fullname" . }}-dashboard-deploy
  labels:
    {{- include "rustcost.labels" . | nindent 4 }}
    component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "rustcost.selectorLabels" . | nindent 6 }}
      component: dashboard
  template:
    metadata:
      labels:
        {{- include "rustcost.selectorLabels" . | nindent 8 }}
        component: dashboard
    spec:
      containers:
        - name: rustcost-dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.service.targetPort }}
          env:
            - name: VITE_BACKEND_URL
              value: {{ .Values.dashboard.env.VITE_BACKEND_URL | quote }}
          resources: {}
{{- end }}
